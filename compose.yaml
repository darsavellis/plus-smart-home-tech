services:
  cleanup:
    image: busybox
    container_name: cleanup
    command: sh -c "docker rm -f $(docker ps -aq)"
    init: true

  store-db:
    image: postgres:16.1
    container_name: store-db
    ports:
      - "6432:5432"
    environment:
      - POSTGRES_PASSWORD=shopping-store
      - POSTGRES_USER=shopping-store
      - POSTGRES_DB=shopping-store-db

  cart-db:
    image: postgres:16.1
    container_name: cart-db
    ports:
      - "7432:5432"
    environment:
      - POSTGRES_PASSWORD=shopping-cart
      - POSTGRES_USER=shopping-cart
      - POSTGRES_DB=shopping-cart-db

  warehouse-db:
    image: postgres:16.1
    container_name: warehouse-db
    ports:
      - "8432:5432"
    environment:
      - POSTGRES_PASSWORD=warehouse
      - POSTGRES_USER=warehouse
      - POSTGRES_DB=warehouse-db

  order-db:
    image: postgres:16.1
    container_name: order-db
    ports:
      - "9432:5432"
    environment:
      - POSTGRES_PASSWORD=order
      - POSTGRES_USER=order
      - POSTGRES_DB=order-db

  payment-db:
    image: postgres:16.1
    container_name: payment-db
    ports:
      - "10432:5432"
    environment:
      - POSTGRES_PASSWORD=payment
      - POSTGRES_USER=payment
      - POSTGRES_DB=payment-db

  delivery-db:
    image: postgres:16.1
    container_name: delivery-db
    ports:
      - "11432:5432"
    environment:
      - POSTGRES_PASSWORD=delivery
      - POSTGRES_USER=delivery
      - POSTGRES_DB=delivery-db

  kafka:
    image: confluentinc/confluent-local:7.4.3
    hostname: kafka
    container_name: kafka
    depends_on:
      - cleanup
    ports:
      - "9092:9092"
      - "9101:9101"
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      CLUSTER_ID: 'K0EA9p0yEe6MkAAAAkKsEg'

  kafka-init-topics:
    image: confluentinc/confluent-local:7.4.3
    container_name: kafka-init-topics
    depends_on:
      - kafka
    command: "bash -c \
                'kafka-topics --create --topic telemetry.sensors.v1 \
                             --partitions 1 --replication-factor 1 --if-not-exists \
                             --bootstrap-server kafka:29092 && \
                kafka-topics --create --topic telemetry.snapshots.v1 \
                             --partitions 1 --replication-factor 1 --if-not-exists \
                             --bootstrap-server kafka:29092 && \
                kafka-topics --create --topic telemetry.hubs.v1 \
                             --partitions 1 --replication-factor 1 --if-not-exists \
                             --bootstrap-server kafka:29092'"
    init: true
